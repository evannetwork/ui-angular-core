<div class="evan-modal">
  <div class="backdrop" (click)="rejectDialog()"></div>

  <div class="evan-content evan-small-content">
    <h2 class="content-header">{{ alertTitle | translate }}</h2>
    <evan-loading *ngIf="loading"></evan-loading>

    <ng-container *ngIf="!loading">
      <div *ngIf="alertText" class="alert-text">
        {{ alertText | translate }}
      </div>
  
      <form
        margin-bottom
        [formGroup]="mailForm">
        <ion-item class="no-padding-left">
          <ion-label stacked>{{ '_angularcore.form-alert.from-alias' | translate }} *</ion-label>
          <ion-input type="text" required formControlName="fromAlias"></ion-input>
        </ion-item>
        <ion-item class="no-padding-left">
          <ion-label stacked>{{ '_angularcore.form-alert.from-title' | translate }} *</ion-label>
          <ion-input type="text" required formControlName="title"></ion-input>
        </ion-item>
        <ion-item class="no-padding-left">
          <ion-label stacked>{{ '_angularcore.form-alert.from-body' | translate }} *</ion-label>
          <ion-textarea type="text" required formControlName="body" rows="10">
          </ion-textarea>
        </ion-item>
      </form>
  
      <div margin-top text-center>
        <button ion-button icon-left color="medium-gray"
          (click)="rejectDialog()">
          <ion-icon name="close" color="light"></ion-icon>
          <span color="light">{{ '_angularcore.form-alert.cancel' | translate }}</span>
        </button>
        <button ion-button icon-left [disabled]="!mailForm.valid" (click)="resolveDialog(mailForm.value)">
          <ion-icon name="send" color="light"></ion-icon>
          <span>{{ '_angularcore.form-alert.submit' | translate }}</span>
        </button>
      </div>
    </ng-container>
  </div>
</div>
