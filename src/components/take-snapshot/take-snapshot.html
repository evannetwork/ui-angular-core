<div class="evan-modal trust-modal">
  <div class="backdrop" (click)="rejectDialog()"></div>

  <video id="video" autoplay="false" muted="true" playsinline="true" autofocus="true"
    *ngIf="isSupportWebRTC"
    [style.max-height]="videoMaxHeight()"
    [srcObject]="videoSrc"
    (click)="rejectDialog()">
    {{ '_angularcore.snapshot.video_no_available' | translate }}
  </video>

  <div class="button-container">
    <button ion-button round icon-start icon-only class="color-gray" (click)="rejectDialog()">
      <ion-icon name="close"></ion-icon>
    </button>
    <button class="big-button" ion-button round icon-only (click)="finish()">
      <ion-icon name="camera"></ion-icon>
    </button>
    <button ion-button icon-only round class="color-yellow"
      [disabled]="!options.streams || options.streams.length < 2"
      (click)="switchCamera()">
      <ion-icon name="reverse-camera"></ion-icon>
    </button>
  </div>
</div>
